<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hoogle</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="popup">
      <form>
        <img src="hoogle.png" alt="Hoogle"><br>
        <input id="query" type="text" value="" placeholder="e.g. (a -&gt; b) -&gt; [a] -&gt; [b]"><br>
        <label id="lts-label" for="lts">Stackage:</label>
        <input id="lts" type="text" value="" placeholder="e.g. lts-13.17">
      </form>
    </div>
  </body>
</html>
